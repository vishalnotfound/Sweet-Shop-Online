services:
  - type: web
    name: sweet-shop-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sweet-shop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: PYTHON_VERSION
        value: 3.11.0 # Or your local version
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com # Placeholder

databases:
  - name: sweet-shop-db
    databaseName: sweetshop
    user: sweetshop_user
    plan: free # Explicitly using free tier as requested
